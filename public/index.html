 <link rel="stylesheet" href="styleprincipal.css">

    <script>
        function toggleForms() {
            const loginForm = document.querySelector('.form-container.login');
            const registerForm = document.querySelector('.form-container.register');
            
            loginForm.classList.toggle('active');
            registerForm.classList.toggle('active');
            
            // Limpiar formularios al cambiar
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('successMessage').classList.remove('show');
        }

        // Manejar env√≠o de formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            console.log('Login:', { email, password, rememberMe });
            alert(`Bienvenido ${email}!\n\nEn una aplicaci√≥n real, se validar√≠a contra una base de datos.`);
            this.reset();
        });

        // Manejar env√≠o de formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 8) {
                alert('La contrase√±a debe tener m√≠nimo 8 caracteres');
                return;
            }

            console.log('Registro:', { name, email, phone, password });
            
            // Mostrar mensaje de √©xito
            document.getElementById('successMessage').classList.add('show');
            this.reset();

            // Cambiar a formulario de login despu√©s de 2 segundos
            setTimeout(() => {
                toggleForms();
            }, 2000);
        });
    </script>
</body>
</html>
